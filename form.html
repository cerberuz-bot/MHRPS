<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuroko No Basket</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="cascade.css">
</head>
<body>
  <div class="container">
    <h1 class="form-heading">MORE SUGGESTIONS? FEEL FREE!</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <div class="btn-group d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
          <button type="button" class="btn btn-secondary ml-2" id="cancelButton">CANCEL</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Display form data
      console.log("Name: " + name);
      console.log("Email: " + email);
      console.log("Message: " + message);

    });

    document.getElementById("cancelButton").addEventListener("click", function() {
      document.getElementById("myForm").reset(); // Reset form fields
    });
  </script>
</body>
</html>
